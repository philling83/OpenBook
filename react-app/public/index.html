<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="OpenBook is a virtual learning platform modeled off of Quizlet and Nearpod. As
                                      a teacher, you can log in and create classrooms with multiple students, assigning
                                      them decks of flashcards that you can create or obtain from our library. These
                                      flashcards will give immediate feedback to students upon completion. As a student,
                                      you can join a classroom and see all the assignments that you have been given and
                                      complete them before the deadline." />
